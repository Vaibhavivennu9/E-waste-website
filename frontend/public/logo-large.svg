<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="60" cy="60" r="60" fill="url(#logoGradient)"/>
  
  <!-- E-Waste Symbol -->
  <g transform="translate(25, 25)">
    <!-- Computer/Laptop Icon -->
    <rect x="5" y="20" width="50" height="30" rx="2" fill="white" stroke="#16a34a" stroke-width="1"/>
    <rect x="10" y="25" width="40" height="20" fill="#16a34a"/>
    
    <!-- Screen -->
    <rect x="15" y="30" width="30" height="10" fill="white"/>
    
    <!-- Recycling Arrow -->
    <path d="M35 5 L50 20 L45 20 L45 25 L30 25 L30 20 L25 20 Z" fill="white"/>
    
    <!-- Leaf/Green Symbol -->
    <path d="M55 10 C55 10, 65 20, 55 30 C55 30, 45 20, 55 10 Z" fill="#22c55e"/>
    
    <!-- Circuit Lines -->
    <path d="M10 15 L20 15 M25 15 L35 15 M40 15 L50 15" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M10 40 L20 40 M25 40 L35 40 M40 40 L50 40" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">E</text>
</svg>
